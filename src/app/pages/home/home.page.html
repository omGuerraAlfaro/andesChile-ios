<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar class="toolbar1">
      <ion-title>Menu de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-avatar class="my-5" id="avatar">
      <img src="../../../assets/img/superlogo.png" />
    </ion-avatar>
    <ion-list>
      <ion-item (click)="working()"  class="my-2">
        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
        <ion-label>Chat</ion-label>
      </ion-item>

      <ion-item (click)="goCalendarUser()" class="my-2">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Calendario Escolar</ion-label>
      </ion-item>

      <ion-item (click)="goHistorialUser()" class="my-2">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>Historial de Pagos</ion-label>
      </ion-item>

      <ion-item (click)="goDocumentosOnline()" class="my-2">
        <ion-icon name="documents-outline" slot="start"></ion-icon>
        <ion-label>Documentos en Linea</ion-label>
      </ion-item>

      <ion-item (click)="goConfigurationUsser()" class="my-2">
        <ion-icon name="construct" slot="start"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>

      <ion-item (click)="logout()" class="my-2">
        <ion-icon name="exit-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Logo a la izquierda -->
    <img class="svgIgm" width="30px" slot="start" src="../../../assets/img/superlogo.png" />

    <ion-title class="ion-text-center titlePrincipal">Colegio Andes Chile</ion-title>

    <!-- Menú a la derecha -->
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <!-- Default Segment -->
    <ion-segment value="profile" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="service">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="newspaper-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Servicios</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="profile">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Perfil</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="finance">
        <ion-row>
          <ion-col size="12">
            <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label class="titleSegment">Finanzas</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-footer>
